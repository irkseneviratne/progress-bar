<!DOCTYPE html>
<html>
<head>
	<title>Progress Bars Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
	<body>
		<div class="container">
			<!-- title -->
			<h1>Progress Bars Demo</h2>
			<!-- / title -->

			<!-- progress bars -->
			<div id="progressdiv"></div>
			<!-- / progress bars -->

			<!-- controllers -->
			<ul class="controllers">
				<li>
					<!-- dropdown list -->
					<form name="drop_list">
						<select NAME="process_list" onchange='changeProcessList(this)'></select>
					</form>
					<!-- / dropdown list -->
				</li>
				<li>
					<!-- button list -->
					<div id="btnlist"></div>
					<!-- / button list -->
				</li>
			</ul>
			<!-- / controllers -->
		</div>
	</body>
</html>
